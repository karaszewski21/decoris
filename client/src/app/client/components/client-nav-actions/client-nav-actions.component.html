<div class="client-toolbar">
  <button
    class="client-toolbar__button-new-client client-button"
    mat-raised-button
    (click)="openNewClientModal()"
  >
    Nowy klient
  </button>
  <span class="client-toolbar__spacer"></span>

    class="client-toolbar__file-download"

  >
    <mat-icon>file_download</mat-icon>
  </button>
</div>
