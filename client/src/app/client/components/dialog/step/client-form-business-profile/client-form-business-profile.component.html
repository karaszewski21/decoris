<form [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Profile biznesowe</mat-label>
    <mat-select
      [formControl]="businessProfileControl"
      (selectionChange)="selectedBusinessProfile($event.value)"
      multiple
    >
      <mat-option
        *ngFor="let businessProfile of businessProfileList"
        [value]="businessProfile.name"
        >{{ businessProfile.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</form>
