<form [formGroup]="registerFormGroup">
  <mat-form-field class="dialog-forms__input">
    <mat-label>Imie</mat-label>
    <input matInput placeholder="Imie" formControlName="firstName" required />
  </mat-form-field>
  <div class="dialog-forms__spacer"></div>
  <mat-form-field class="dialog-forms__input">
    <mat-label>Nazwisko</mat-label>
    <input
      matInput
      placeholder="Nazwisko"
      formControlName="lastName"
      required
    />
  </mat-form-field>
  <mat-form-field class="dialog-forms__input">
    <mat-label>E-mail</mat-label>
    <input matInput placeholder="E-mail" formControlName="email" required />
  </mat-form-field>
  <div class="dialog-forms__spacer"></div>
  <mat-form-field class="dialog-forms__input">
    <mat-label>Login</mat-label>
    <input
      matInput
      placeholder="Login"
      formControlName="loginControl"
      required
    />
  </mat-form-field>

  <div formGroupName="passwordGroup">
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        placeholder="Password"
        formControlName="password"
        required
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Confirm password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        placeholder="Password"
        formControlName="confirmPassword"
        required
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </div>
</form>
