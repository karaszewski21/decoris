<mat-dialog-actions align="end">
  <button mat-button (click)="CloseDialog()">Zamknij</button>
</mat-dialog-actions>

<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <ng-container
    *ngComponentOutlet="data.component; injector: clientInjector"
  ></ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="SaveAndCloseDialog()">Dodaj</button>
</mat-dialog-actions>
