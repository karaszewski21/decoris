<mat-tab-group>
  <mat-tab
    *ngFor="let tab of selectedSetting.settingItems"
    label="{{ tab.label }}"
  >
    <ng-container
      *ngComponentOutlet="tab.component; injector: tabInjecto"
    ></ng-container>
  </mat-tab>
</mat-tab-group>

<button mat-icon-button (click)="back()">
  <mat-icon>arrow_back</mat-icon>
</button>
